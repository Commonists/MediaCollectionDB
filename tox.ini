[tox]
skipsdist=True
envlist = flake8,py27

[testenv]
deps =
 -r{toxinidir}/requirements-test.txt
commands = nosetests

[testenv:flake8]
deps = flake8
commands = flake8

[testenv:pep257]
deps = pep257
commands = pep257

[testenv:docs]
basepython=python
changedir=docs
deps =
    -r{toxinidir}/requirements-docs.txt
commands=
    sphinx-build -b html -d {envtmpdir}/doctrees .  {envtmpdir}/html

[flake8]
exclude = .venv,.tox,dist,doc,build,*.egg,docs,setup.py
max-line-length = 100
ignore = 
